{% block table %}
<div class="overflow-x-auto">
  <table class="table-auto w-full">
    <thead>
      <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
        <th class="py-3 px-6 text-left">UID</th>
        <th class="py-3 px-6 text-left">Key</th>
        <th class="py-3 px-6 text-left">Name</th>
        <th class="py-3 px-6 text-right">Balance</th>
        <th class="py-3 px-6 text-right">Stake To</th>
        <th class="py-3 px-6 text-right">Total</th>
        <th class="py-3 px-6 text-right">Stake From</th>
      </tr>
    </thead>
    <tbody class="text-gray-600 text-sm font-light">
      {% for key, item in data.items() %}
        <tr class="border-b border-gray-200 hover:bg-gray-100">
          <td class="py-3 px-6 text-left whitespace-nowrap">{{ item.uid }}</td>
          <td class="py-3 px-6 text-left">{{ item.key }}</td>
          <td class="py-3 px-6 text-left">{{ item.name }}</td>
          <td class="py-3 px-6 text-right">{{ item.balance }}</td>
          <td class="py-3 px-6 text-right">{{ item.staketo }}</td>
          <td class="py-3 px-6 text-right">{{ item.total }}</td>
          <td class="py-3 px-6 text-right">{{ item.stakefrom }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
